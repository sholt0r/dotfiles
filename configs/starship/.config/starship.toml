add_newline = true
format = "$os$username$hostname$directory$git_branch$git_status$c$rust$golang$nodejs$php$java$kotlin$haskell$python$docker_context$conda\n$character"
palette = "sholtor_dark"

[c]
format = "[[ $symbol( $version) ](fg:colour_blue)]($style)"
style = ""
symbol = " "

[character]
disabled = false
error_symbol = "[❯](fg:red)"
success_symbol = "[❯](fg:green)"
vimcmd_replace_one_symbol = "[❮](fg:purple)"
vimcmd_replace_symbol = "[❮](fg:purple)"
vimcmd_symbol = "[❮](fg:green)"
vimcmd_visual_symbol = "[❮](fg:yellow)"

[conda]
format = "[[ $symbol( $environment) ](fg:#83a598)]($style)"
style = ""

[directory]
format = "[:$path]($style)"
home_symbol = "~"
style = "fg:green"
truncate_to_repo = false
use_os_path_sep = true

[docker_context]
format = "[[ $symbol( $context) ](fg:#83a598)]($style)"
style = ""
symbol = ""

[git_branch]
format = "[[ $symbol $branch ](fg:cyan)]($style)"
style = ""
symbol = ""

[git_status]
format = "[[($all_status$ahead_behind )](fg:cyan)]($style)"
style = ""

[golang]
format = "[[ $symbol( $version) ](fg:colour_go)]($style)"
style = ""
symbol = ""

[haskell]
format = "[[ $symbol( $version) ](fg:colour_blue)]($style)"
style = ""
symbol = ""

[hostname]
format = "[@$hostname$ssh_symbol]($style)"
ssh_only = false
ssh_symbol = ":🌐"
style = "fg:cyan"
trim_at = "."

[java]
format = "[[ $symbol( $version) ](fg:colour_java)]($style)"
style = ""
symbol = " "

[kotlin]
format = "[[ $symbol( $version) ](fg:colour_blue)]($style)"
style = ""
symbol = ""

[nodejs]
format = "[[ $symbol( $version) ](fg:colour_node)]($style)"
style = ""
symbol = ""

