[general]
live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
startup_mode = "Windowed"
decorations = "Buttonless"
dynamic_padding = true
opacity = 0.95
blur = true
padding = { x = 10, y = 10 }
option_as_alt = "OnlyLeft"

[font]
size = 16.0
offset = { x = 0, y = 0 }
normal = { family = "GeistMono Nerd Font Mono", style = "Regular"}
bold = { family = "GeistMono Nerd Font Mono" }
italic = { family = "GeistMono Nerd Font Mono" }
bold_italic = { family = "GeistMono Nerd Font Mono" }

[colors]
transparent_background_colors = true
primary = { background = "0x282c34", foreground = "0xdcdfe4" }

[colors.normal]
black = "0x282c34"
red = "0xe06c75"
green = "0x98c379"
yellow = "0xe5c07b"
blue = "0x61afef"
magenta = "0xc678dd"
cyan = "0x56b6c2"
white = "0xdcdfe4"

[colors.bright]
black = "0x282c34"
red = "0xe06c75"
green = "0x98c379"
yellow = "0xe5c07b"
blue = "0x61afef"
magenta = "0xc678dd"
cyan = "0x56b6c2"
white = "0xdcdfe4"

[cursor]
style = { shape = "Beam", blinking = "On" }
